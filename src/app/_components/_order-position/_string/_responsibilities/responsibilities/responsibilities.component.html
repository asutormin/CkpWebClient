<div class="card mb-3">
  <div class="card-header">
    <h5 class="mb-0">Обязанности</h5>
  </div>
  <div class="card-body bg-light overflow-hidden">
    <form class="form" #f="ngForm" novalidate>
      <textarea class="form-control" type="text" name="vacancyResponsibilities" placeholder="Обязанности не заданы"
                [(ngModel)]="stringData.responsibility"
                (ngModelChange)="onResponsibilitiesChanged()"
                [ngClass]="{ 'is-invalid': submitted && !isFieldValid('responsibilities') }" rows="3"
                (keypress)="onResponsibilitiesChanging($event)">
      </textarea>
       <div class="d-flex flex-fill flex-nowrap">
         <div class="d-flex flex-fill">
          <div *ngIf="!isFieldValid('responsibilities')" class="text-danger">
            <div *ngIf="canShowTotalLength('responsibilities')">
              <small>Превышено максимальное количество символов.</small>
            </div>
            <div *ngIf="!canShowTotalLength('responsibilities')">
              <small>Превышена максимальная длинна условий.</small>
            </div>
          </div>
         </div>
        <div style="min-width: 40pt">
          <div class="d-flex justify-content-end">
            <div *ngIf="canShowTotalLength('responsibilities'); else Length">
              <small>{{totalLength}} / {{getMaxTotalLength('responsibilities')}}</small>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #Length>
  <small>{{getLength()}} / {{getMaxLength('responsibilities')}}</small>
</ng-template>
