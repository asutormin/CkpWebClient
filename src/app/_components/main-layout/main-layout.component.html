    <div class="modal fade modal-fixed-right" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalRightLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-vertical" role="document">
        <div class="modal-content border-0 min-vh-100">
          <div class="modal-header modal-header-settings">
            <div class="z-index-1 py-1 flex-grow-1">
              <h5 class="text-white" id="settings-modal-label">Настройки</h5>
              <p class="mb-0 fs--1 text-white opacity-75">Задайте новые логин и пароль, если это необходимо.</p>
            </div>
            <button class="close z-index-1" type="button" data-dismiss="modal" aria-label="Close"><span class="font-weight-light" aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <h4 class="mb-3">{{CurrentUser !== null ? CurrentUser.login : ''}}</h4>
            <p>
              <button class="btn btn-falcon-default" (click)="onShowLoginChangingFields()">Новый логин</button>
              <button class="btn btn-falcon-default ml-2" (click)="onShowPasswordChangingFields()">Новый пароль</button>
            </p>
            <hr/>
            <div *ngIf="showLoginChangingFields">
              <div class="form-group">
                <label for="newLogin">Новый логин</label>
                <input class="form-control mb-3" id="newLogin" type="text" placeholder="Задайте новый логин">
                <button class="btn btn-falcon-primary" type="button" (click)="onLoginChangingApply()">Принять</button>
                <hr/>
              </div>
            </div>

            <div *ngIf="showPasswordChangingFields">
              <div class="form-group">
                <label for="newPassword1">Новый пароль</label>
                <input class="form-control mb-1" id="newPassword1" type="password" placeholder="Задайте новый пароль">
                <input class="form-control mb-3" id="newPassword2" type="password" placeholder="Задайте новый пароль ещё раз">
                <button class="btn btn-falcon-primary" type="button" (click)="onPasswordChangingApply()">Принять</button>
                <hr/>
              </div>
            </div>

          </div>
        </div>
      </div>
