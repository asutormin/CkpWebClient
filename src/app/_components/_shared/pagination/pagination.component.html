<nav>
  <div class="container-fluid">
      <div class="d-flex flex-nowrap justify-content-center justify-content-md-end">
        <button class="btn btn-outline-secondary ml-1" [ngStyle]="{'cursor':currentPage == 1 ? 'default' : 'pointer' }" [disabled]="currentPage == 1" (click)="previousPage()">Назад</button>
        <button class="btn btn-outline-secondary ml-1" [ngStyle]="{'cursor':currentPage == totalPages[totalPages.length -1 ] ? 'default' : 'pointer' }" [disabled]="currentPage == totalPages[totalPages.length - 1]" (click)="nextPage()">Вперёд</button>
      </div>
      <div class="d-flex flex-nowrap justify-content-center justify-content-md-start">
        <span><small>Записи с {{itemsRange.from}} по {{itemsRange.to}} из {{itemsCount}}</small></span>
      </div>
  </div>
</nav>
