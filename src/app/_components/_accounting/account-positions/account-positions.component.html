<div class="dashboard-data-table table-responsive fs--1">
    <table class="table table-striped table-dashboard border-bottom">
        <thead class="bg-200 text-900">
            <tr>
                <th class="border-0 text-left">Наименование</th>
                <th class="border-0 text-right">Кол-во</th>
                <th class="border-0 text-right">Цена</th>
                <th class="border-0 text-right">Сумма</th>
            </tr>
        </thead>
        <tbody id="account-positions-body">
            <tr *ngFor="let position of accountPositions">
                <td style="min-width: 300px;" class="align-middle text-left">{{position.name}}</td>
                <td style="min-width: 70px;" class="col-1 align-middle text-center">{{position.count}}</td>
                <td style="min-width: 80px;" class="align-middle text-right">{{position.cost | number:'1.2-2': 'ru'}}</td>
                <td style="min-width: 80px;" class="align-middle text-right">{{position.sum | number:'1.2-2': 'ru'}}</td>
            </tr>
        </tbody>
    </table>
</div>
