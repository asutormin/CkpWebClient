<form class="form" #f="ngForm" novalidate>
  <div class="row no-gutters">
    <div class="col-lg-6 input-group">
      <div class="input-group-prepend"><span class="input-group-text" style="border-top-right-radius:0; border-bottom-right-radius:0">Контактное лицо</span></div>
      <input class="form-control" type="text" name="lastName" placeholder="Фамилия"
             [(ngModel)]="AdvContact.lastName" style="border-top-left-radius:0; border-bottom-left-radius:0">
    </div>
    <div class="col-lg-3">
      <input class="form-control" type="text" name="firstName" placeholder="Имя"
             [(ngModel)]="AdvContact.firstName">
    </div>
    <div class="col-lg-3">
      <input class="form-control" type="text" name="secondName" placeholder="Отчество"
             [(ngModel)]="AdvContact.secondName">
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <span><small>{{getTotalLength()}} / {{getMaxLength('person')}}</small></span>
  </div>
</form>
