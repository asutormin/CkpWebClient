<ngx-dropzone class="mt-3 mb-3" (change)="onSelect($event)">
  <ngx-dropzone-label>
    <div class="dz-message-text"><img class="mr-2" src="../assets/img/icons/cloud-upload.svg" width="25" alt="">Щёлкните здесь или перетащите макет.</div>
  </ngx-dropzone-label>
  <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let m of samples" [file]="m.file" (removed)="onRemove(m)" [removable] = "true">
    <ngx-dropzone-label>{{ m.file.name }} ({{ m.width }} x {{ m.height }})</ngx-dropzone-label>
  </ngx-dropzone-image-preview>
</ngx-dropzone>
<div class="d-flex flex-fill flex-nowrap">
  <div class="d-flex flex-fill">
    <div *ngIf="samples.length === 0 && submitted" class="text-danger">
      <small>Макет отсутствует.</small>
    </div>
  </div>
</div>
